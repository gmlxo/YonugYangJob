<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/postings-style.css">
    <title>Post job postings</title>
</head>

<body>
    <div class="wrapper">
        <form action="#" method="post">
            <table>
                <tr>
                    <td><b>이름</b></td>
                    <td><input type="text" name="" id=""></td>
                    <td><b>이메일</b></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><b>기업명</b></td>
                    <td colspan="3"><input type="text" name="" id="col3"></td>
                </tr>
                <tr>
                    <td><b>채용 홈페이지</b></td>
                    <td colspan="3"><input type="url" name="" id="col3"></td>
                </tr>
                <tr>
                    <td><b>제목</b></td>
                    <td colspan="3"><input type="text" name="" id="col3"></td>
                </tr>
                <tr>
                    <td><b>경력</b></td>
                    <td>
                        <select>
                            <option value="1">무관</option>
                            <option value="2">~ 2년</option>
                            <option value="5">~ 5년</option>
                            <option value="8">~ 10년</option>
                            <option value="9">10년 ~</option>
                        </select>
                    </td>
                    <td><b>학력</b></td>
                    <td>
                        <select>
                            <option value="1">고졸</option>
                            <option value="2">대졸_2년제</option>
                            <option value="4">대졸_4년제</option>
                            <option value="5">대학원 이상</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>근무형태</b></td>
                    <td colspan="3">
                        <select id="col3">
                            <option value="1">계약직</option>
                            <option value="2">정규직</option>
                            <option value="3">둘 다</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>내용</b></td>
                    <td colspan="3"><textarea name="" id="text" cols="30" rows="10"></textarea></td>
                </tr>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                    <td colspan="2"><input type="reset"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
