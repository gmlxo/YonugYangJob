<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="/css/find-style.css">
    <script src="/js/jquery-3.1.1.js"></script>

                </div>
                <div class="id-find-box">

                        <tr>
                            <td id="col">이름</td>

                        <tr>
                            <td id="col">이메일</td>

                        </tr>
                    </table>
                </div>
                <div class="pw-find-box">
                    <table>
                        <tr>
                            <td id="col">아이디</td>
                            <td id="bor"><input type="text" name="" id="inp"></td>
                        </tr>
                        <tr>
                            <td id="col">이메일</td>
                            <td id="bor"><input type="email" name="" id="inp"></td>
                        </tr>
                    </table>
                </div>

                <script src="/js/jquery-3.1.1.js"></script>
                <script src="/js/find-script.js"></script>
            </div>
        </div>
    </div>

</html>
